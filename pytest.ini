[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path configuration
pythonpath = .

# Output configuration
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    slow: Slow running tests
    network: Tests requiring network access

# Minimum version
minversion = 7.0

# Test file patterns
# collect_ignore removed due to parsing issues